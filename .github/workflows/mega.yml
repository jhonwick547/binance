name: Mega Bot

on:
  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  # Allow manual run from Actions tab
  workflow_dispatch:

jobs:
  mega:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ccxt pandas ta torch numpy joblib plotly

      - name: Run Mega Bot (one cycle)
        env:
          BINANCE_KEY: ${{ secrets.BINANCE_KEY }}
          BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
        run: python3 mega_bot.py

      - name: Generate Dashboard
        run: python3 dashboard_generator.py

      - name: Commit CSV + Dashboard + Index
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update trades & dashboard"
          file_pattern: |
            trades.csv
            dashboard.html
            index.html
