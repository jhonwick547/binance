name: Trusted Futures Bot

on:
  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade ccxt
          pip install pandas pandas_ta

      - name: Run one trading cycle
        env:
          BINANCE_KEY: ${{ secrets.BINANCE_KEY }}
          BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
        run: |
          python - << 'EOF'
          import os
          import logging
          from trusted_trading_bot import TrustedSignalBot

          logging.basicConfig(level=logging.INFO)

          api_key = os.environ.get("BINANCE_KEY")
          api_secret = os.environ.get("BINANCE_SECRET")

          if not api_key or not api_secret:
              raise SystemExit("BINANCE_KEY / BINANCE_SECRET not set")

          bot = TrustedSignalBot(api_key, api_secret)

          # Run exactly ONE cycle manually instead of bot.run() infinite loop
          for symbol in bot.symbols:
              try:
                  direction, atr, price = bot._trusted_signal(symbol)
                  if direction and atr and price:
                      bot._execute_trade(symbol, direction, price, atr)
                  else:
                      print(f"{symbol}: no trade this cycle")
              except Exception as e:
                  print(f"Error for {symbol}: {e}")
          EOF
