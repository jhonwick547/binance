name: Mega Bot

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  mega:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install deps
      run: |
        pip install --upgrade pip
        pip install ccxt pandas ta torch numpy joblib

    - name: Run Mega Bot
      env:
        BINANCE_KEY: ${{ secrets.BINANCE_KEY }}
        BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
      run: python3 mega_bot.py

    - name: Commit trade logs
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update trades.csv"
        file_pattern: "trades.csv"
